<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/estilo.css?d=20190926">
</head>
<body class="text-center login">
    <div class="form_login" onsubmit="msg_ok()">
        <form class="form-signin" action="/processar_cadastro" method="post">
            <h1 class="h3 mb-3 font-weight-normal">Cadastro</h1><br>
            <input type="text" name="nome" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Nome" required="" autofocus=""><br>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required=""><br>
            <input type="password" name="senha" class="form-control" placeholder="Senha" required=""><br>
            <button class="btn btn-lg btn-primary btn-block bg-dark" type="submit">Cadastrar</button>
            <button class="btn btn-lg btn-primary btn-block bg-dark" type="button" onclick="window.location.assign('/')">Voltar</button>
        </form>
    </div>
    <script type="text/javascript">
        function msg_ok(){
            alert("Cadastrado com sucesso!")
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
