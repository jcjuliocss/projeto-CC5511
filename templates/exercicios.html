<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="static/assets/css/Features-Clean.css">
    <link rel="stylesheet" href="static/assets/css/Header-Blue.css">
    <link rel="stylesheet" href="static/assets/css/Header-Dark.css">
    <link rel="stylesheet" href="static/assets/css/styles.css">
</head>

<body style="background-color: rgba(200,200,200,0.5);">
    <nav class="navbar navbar-dark navbar-expand-md bg-dark fixed-top">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a href="/index" class="nav-link text-white">Início</a></li>
        </ul>
        <a class="nav-link text-info" href="#">Exercícios</a>
        <a class="nav-link text-info" style="cursor: pointer;" onclick="javascript: confirm('Deseja sair?') ? window.location.assign('/') : false">Sair</a>
    </nav>
    <div class="container text-center text-dark shadow" style="background-color: #d6d6d6;margin-top: 80px;height: 400px;">
        <div class="row" style="margin-top: 46px;">
            <div class="col" style="margin-top: 74px;">
                <p class="text-justify">{{ num + 1 }}{{ ': ' + pergunta[num]['pergunta'] }}</p>
            </div>
        </div>
        <form action="/exercicios" method="post">
            <center>
                1: <input type="radio" value="1" name="resposta" required/><span>{{ pergunta[num]['resposta_2'] }}</span><br>
                2: <input type="radio" value="2" name="resposta" required/><span>{{ pergunta[num]['resposta_1'] }}</span><br>
                3: <input type="radio" value="3" name="resposta" required/><span>{{ pergunta[num]['resposta_3'] }}</span><br>
                4: <input type="radio" value="4" name="resposta" required/><span>{{ pergunta[num]['resposta_4'] }}</span><br>
            </center>
            <input type="hidden" name="num" value="{{ num + 1 }}">
            <input type="hidden" name="acertos" value="{{ acertos }}">
            <div class="btn-group border rounded-circle" role="group" style="margin-top: 28px;">
                <button class="btn btn-primary bg-dark border-dark shadow-sm" type="button" style="margin-right: 8px;margin-top: 0px;width: 84.2813px;" onclick="javascript: confirm('O progresso será perdido. Deseja realmente voltar?') ? window.location.assign('/index') : false">Voltar</button>
                {% if num < 8 %}
                    <button class="btn btn-primary bg-dark border-dark shadow-sm" type="submit" style="margin-top: 0px;">Proxímo</button>
                {% else %}
                    <button class="btn btn-primary bg-dark border-dark shadow-sm" type="submit" style="margin-top: 0px;">Concluir</button>
                {% endif %}
            </div>
        </form>
    </div>
    <script src="static/assets/js/jquery.min.js"></script>
    <script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
